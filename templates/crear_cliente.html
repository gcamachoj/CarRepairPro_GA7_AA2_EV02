{% extends "base.html" %}

{% block content %}
<div class="container">
                
    <h1 class="text-center">
        Gestión de Clientes
    </h1>      
        
        <form action="/guardar_cliente" method="POST" class="form-principal">  
            
            <div class="campos">
               
                <div class="caja">
                    <label for="" class="label">
                        Cod. Cliente
                    </label>
                    <input type="text" class="campo" name="InputIdCliente" id="InputIdCliente">
                </div>

                <div class="caja">
                    <label for="" class="label">
                        Tipo CLiente
                    </label>
                    <input type="text" class="campo" name="InputIdTipoCliente">
                </div>
                
                <div class="caja">
                    <label for="" class="label">
                        CC o NIT
                    </label>
                    <input type="text" class="campo" name="InputCC_Nit">
                </div>

                <div class="caja">
                    <label for="" class="label">
                        Nombres
                    </label>
                    <input type="text" class="campo" name="InputNombres">
                </div>
                
                <div class="caja">
                    <label for="" class="label">
                        Ciudad
                    </label>
                    <input type="text" class="campo" name="InputIdCiudad">
                </div>
                
                <div class="caja">
                    <label for="" class="label">
                        Direccion
                    </label>
                    <input type="text" class="campo" name="InputDireccion">
                </div>
                    
                                           
                <div class="caja">
                    <label for="" class="label">
                        email
                    </label>
                    <input type="text" class="campo medium" name="InputEmail">
                </div>

                
                <div class="caja">
                    <label for="" class="label">
                        Telefono
                    </label>
                    <input type="text" class="campo normal" name="InputTelefono">
                </div>


               
                <div class="caja">
                    <label for="" class="label">
                        Ciudad
                    </label>
                    <select class="campo" name="">
                        <option value="bogota">Bogotá, D.C.</option>
                        <option value="medellin">Medellín</option>
                        <option value="cali">Cali</option>
                        <option value="barranquilla">Barranquilla</option>
                        <option value="cartagena">Cartagena</option>
                        <option value="bucaramanga">Bucaramanga</option>
                        <option value="cucuta">Cúcuta</option>
                        <option value="pereira">Pereira</option>
                        <option value="manizales">Manizales</option>
                        <option value="ibague">Ibagué</option>
                        <option value="santamarta">Santa Marta</option>
                        <option value="villavicencio">Villavicencio</option>
                    </select>
                 </div>

                <!-------->
            </div>  
            <div class=footer-buttons>
                <button type="submit" class="btn btn-success btn-sm text-center">
                
                Guardar
                </button>

                <button onClick="prueba()" class="btn btn-success btn-sm text-center">prueba</button>
            </div>        
        </form>

        
</div>

<script>
function prueba(){
    var nombre = document.getElementById('InputIdCliente').value
    alert(nombre)
}
</script>
{% endblock %}
