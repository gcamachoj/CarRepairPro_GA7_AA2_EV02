{% extends "base.html" %}

{% block content %}
<div class="container">

    <h1 class= "text-center">Listado de Clientes</h1>
    <div class="row">
        <a class="btn btn-success btn-sm" href="">Crear</a>
    </div>
   
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Correo Electrónico</th>
                <th>Teléfono</th>
                <th style="width: 200px;">Accion</th>
            </tr>
        </thead>
        <tbody>
            {% for cliente in clientes %}
            <tr>
                <td>{{ cliente.id }}</td>
                <td>{{ cliente.Nombres }}</td>
                <td>{{ cliente.email }}</td>
                <td>{{ cliente.telefono }}</td>
                <td><a class="btn btn-info btn-sm" href="">Detalles</a><a class="btn btn-warning btn-sm" href="">Editar</a><a class="btn btn-danger btn-sm" href="">Eliminar</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
    {% endblock%}
